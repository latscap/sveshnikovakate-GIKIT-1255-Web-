<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>Mega Motivation</title>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Oswald:wght@300;700&display=swap');
  </style>
</head>

<body class="bg-pink-100 flex flex-row justify-center" style="font-family: 'Oswald';">
  <div class=" bg-amber-100 p-4 flex flex-col w-[230px]  rounded-2xl space-y-4">
    <div class="flex flex-row justify-between items-center">
      <span>
        <iconify-icon icon="mdi:youtube" style="color: red; font-size: 32px;"></iconify-icon>
      </span>
  
      <div class="rounded-full bg-green-700 px-3 py-0.5">
        <span class="text-xs text-white font-semibold leading-none">
          free
        </span>
      </div>
    </div>
    <div class="flex flex-col">
      <span class="text-sm">Videos</span>
      <span class="text-2xl font-bold ">YouTube</span>
    </div>
    <div class="flex flex-row justify-between">
      <div class="flex flex-col space-y-1">
        <span class="text-xs">Rating</span>
        <span class="font-bold">5.0</span>
      </div>
      <div class="flex flex-col space-y-1">
        <span class="text-xs">Size</span>
        <span class="font-bold">95.5mb</span>
      </div>
      <div class="flex flex-col space-y-1">
        <span class="text-xs">Downloads</span>
        <span class="font-bold">8.5m</span>
      </div>
    </div>
    <div class="flex flex-row justify-start items-center space-x-3">
      <span>
        <iconify-icon icon="gridicons:pause" style="color: blue;" width="48"></iconify-icon>
      </span>
      <span>30 Mb/sec</span>
      <div class="flex flex-row justify-between items-center"></div>
      
    </div>
  </div>
</body>

</html>
